{% extends "base.html" %}
{% block content %}
<form class="form-signin" id="login-form" action="/auth/login" method="post">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <label for="email" class="sr-only">Email address</label>
    <input type="email" id="email" class="form-control" name="email" placeholder="Email address" required="" autofocus="">
    <label for="password" class="sr-only">Password</label>
    <input type="password" id="password" class="form-control" name="password" placeholder="Password" required="">
    <button type="submit" class="btn btn-lg btn-primary btn-block" id="submit-button">Sign in</button>
</form>
{% endblock %}
