{% extends "base.html" %}
{% block content %}
<h4 style="color:green;">{{ mensaje }}</h4>
<div class="jumbotron text-center">
    <form id="add_client" action="/nuevo_cliente" method="post">
      <table class="table table-striped table-sm">
        <tr>
          <td>C.I.F.</td>
          <td>Dirección</td>
          <td>Población</td>
          <td>C.P.</td>
          <td>Provincia</td>
        </tr>
        <tr>
          <td>
            <input type="text" id="cif" class="form-control" name="cif"/>
          </td>
          <td>
            <input type="text" id="direccion" class="form-control" name="direccion"/>
          </td>
          <td>
            <input type="text" id="poblacion" class="form-control" name="poblacion"/>
          </td>
          <td>
            <input type="text" id="cp" class="form-control" name="cp"/>
          </td>
          <td>
            <input type="text" id="provincia" class="form-control" name="provincia"/>
          </td>
        </tr>
      </table>
      <table class="table table-striped table-sm">
        <tr>
          <td>Parroquia / Razón social</td>
          <td>Diócesis</td>
          <td>Arciprestazgo</td>
          <td>Web</td>
        </tr>
        <tr>
          <td>
            <input type="text" id="parroquia_razon" class="form-control" name="parroquia_razon"/>
          </td>
          <td>
            <input type="text" id="diocesis" class="form-control" name="diocesis"/>
          </td>
          <td>
            <input type="text" id="arciprestazgo" class="form-control" name="arciprestazgo"/>
          </td>
          <td>
            <input type="text" id="web" class="form-control" name="web"/>
          </td>
        </tr>
      </table>
      <table class="table table-striped table-sm">
        <tr>
          <td>Responsable de seguridad / Párroco</td>
          <td>Cargo</td>
          <td>D.N.I.</td>
          <td>Tfno. 1</td>
          <td>Tfno. 2</td>
          <td>E-mail</td>
        </tr>
        <tr>
          <td>
            <input type="text" id="responsable" class="form-control" name="responsable"/>
          </td>
          <td>
            <input type="text" id="cargo" class="form-control" name="cargo"/>
          </td>
          <td>
            <input type="text" id="dni" class="form-control" name="dni"/>
          </td>
          <td>
            <input type="text" id="tfno1" class="form-control" name="tfno1"/>
          </td>
          <td>
            <input type="text" id="tfno2" class="form-control" name="tfno2"/>
          </td>
          <td>
            <input type="text" id="email" class="form-control" name="email"/>
          </td>
        </tr>
      </table>
      <button type="submit" class="btn btn-default" id="submit-button">GUARDAR CLIENTE</button>
    </form>
  </div>
{% endblock %}
