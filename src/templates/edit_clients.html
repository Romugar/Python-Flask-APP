{% extends "base.html" %}
{% block content %}
{{ result }}
<div class="jumbotron text-center busqueda">
    <form id="edit_clients" action="" method="post">
        {% for dato in data %}
        <div>
        <table class="table table-striped table-sm">
            <tr>
                <td>C.I.F.</td>
                <td>Dirección</td>
                <td>Población</td>
                <td>C.P.</td>
                <td>Provincia</td>
            </tr>
            <tr>
                <td>
                    <input type="text" id="cif" class="form-control form-control-sm" name="cif" value="{{ dato.cif }}"/>
                </td>
                <td>
                    <input type="text" id="direccion" class="form-control form-control-sm" name="direccion" value="{{ dato.direccion }}"/>
                </td>
                <td>
                    <input type="text" id="poblacion" class="form-control form-control-sm" name="poblacion" value="{{ dato.poblacion }}"/>
                </td>
                <td>
                    <input type="text" id="cp" class="form-control form-control-sm" name="cp" value="{{ dato.cp }}"/>
                </td>
                <td>
                    <input type="text" id="provincia" class="form-control form-control-sm" name="provincia" value="{{ dato.provincia }}"/>
                </td>
            </tr>
        </table>
        <table class="table table-striped table-sm">
            <tr>
                <td>Parroquia / Razón social</td>
                <td>Diócesis</td>
                <td>Arciprestazgo</td>
                <td>Web</td>
            </tr>
            <tr>
                <td>
                    <input type="text" id="parroquia_razon" class="form-control form-control-sm" name="parroquia_razon" value="{{ dato.parroquia_razon }}"/>
                </td>
                <td>
                    <input type="text" id="diocesis" class="form-control form-control-sm" name="diocesis" value="{{ dato.diocesis }}"/>
                </td>
                <td>
                    <input type="text" id="arciprestazgo" class="form-control form-control-sm" name="arciprestazgo" value="{{ dato.arciprestazgo }}"/>
                </td>
                <td>
                    <input type="text" id="web" class="form-control form-control-sm" name="web" value="{{ dato.web }}"/>
                </td>
            </tr>
        </table>
        <table class="table table-striped table-sm">
            <tr>
                <td>Responsable de seguridad / Párroco</td>
                <td>Cargo</td>
                <td>D.N.I.</td>
                <td>Tfno. 1</td>
                <td>Tfno. 2</td>
                <td>E-mail</td>
            </tr>
            <tr>
                <td>
                    <input type="text" id="responsable" class="form-control form-control-sm" name="responsable" value="{{ dato.responsable }}"/>
                </td>
                <td>
                    <input type="text" id="cargo" class="form-control form-control-sm" name="cargo" value="{{ dato.cargo }}"/>
                </td>
                <td>
                    <input type="text" id="dni" class="form-control form-control-sm" name="dni" value="{{ dato.dni }}"/>
                </td>
                <td>
                    <input type="text" id="tfno1" class="form-control form-control-sm" name="tfno1" value="{{ dato.tfno1 }}"/>
                </td>
                <td>
                    <input type="text" id="tfno2" class="form-control form-control-sm" name="tfno2" value="{{ dato.tfno2 }}"/>
                </td>
                <td>
                    <input type="text" id="email" class="form-control form-control-sm" name="email" value="{{ dato.email }}"/>
                </td>
            </tr>
        </table>
        </div>
        <hr style="height:5px; background-color: #AC58FA; border: none;">
        {% endfor %}
        <button type="submit" class="btn btn-default" id="submit-button">GUARDAR</button>
    </form>
</div>
{% endblock %}
